<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSOFT-Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo logo">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <div class="header__search search">
                <img src="./img/search.svg">
                <input type="input" class="search__input" placeholder="Найти...">
            </div>
            <div class="header__profile profile">
                <div class="profile__icon">
                    <img src="./img/profileicon.svg" alt="profile icon">
                </div>
                <div class="profile__name">
                    <span>Константин</span>
                </div>
                <div class="profile__pic">
                    <img src="./img/pfp.png" alt="profile picture">
                </div>
            </div>
        </div>
    </header>
    <div class="mobile__search search">
        <img src="./img/search.svg">
        <input type="input" class="search__input" placeholder="Найти...">
    </div>
    <main class="main">
        <div class="main__container container">
            <section class="main__partners partners">
                <div class="partners__title title">
                    <h1>Наши партнёры</h1>
                </div>
                <div class="partners__cards">
                    <div class="partners__card card">
                        <img src="./img/henkel.svg" alt="partner logo" class="card__img">
                    </div>
                    <div class="partners__card card">
                        <img src="./img/johndeere.svg" alt="partner logo" class="card__img">
                    </div>
                    <div class="partners__card card">
                        <img src="./img/mcdonalds.svg" alt="partner logo" class="card__img">
                    </div>
                    <div class="partners__card card">
                        <img src="./img/ikea.svg" alt="partner logo" class="card__img">
                    </div>
                    <div class="partners__card card">
                        <img src="./img/reebok.svg" alt="partner logo" class="card__img">
                    </div>
                    <div class="partners__card card">
                        <img src="./img/nike.svg" alt="partner logo" class="card__img">
                    </div>
                    <div class="partners__card card">
                        <img src="./img/caterpillar.svg" alt="partner logo" class="card__img">
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
